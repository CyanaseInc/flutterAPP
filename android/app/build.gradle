plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"  // âœ… Firebase services plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// ðŸ”¢ Versioning
def flutterVersionCode = 12
def flutterVersionName = "1.0.12"

// ðŸ” Keystore setup
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("local.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.cyanase.app"
    compileSdkVersion 35
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId "com.cyanase.app"
        minSdkVersion 24
        targetSdkVersion 35
        versionCode flutterVersionCode
        versionName flutterVersionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.release // optional: use same key for debug builds
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Kotlin runtime
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"

    // Required for newer Java APIs
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'

    // âœ… Firebase platform BoM â€” must come BEFORE individual Firebase SDKs
    implementation platform('com.google.firebase:firebase-bom:33.4.0')

    // âœ… Use Firebase SDKs *without version numbers* after the BoM
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging'
    implementation "com.android.installreferrer:installreferrer:2.2"
}


// âœ… Force consistent compileSdk across plugins
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                compileSdkVersion 35
                if (namespace == null) {
                    namespace = "com.${project.name.toLowerCase()}"
                }
            }
        }
    }
}
