plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.cyanase.app"
    compileSdk = flutter.compileSdkVersion.toInteger() // Ensure this is an integer
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Use Java 17 or 21
        targetCompatibility = JavaVersion.VERSION_17 // Use Java 17 or 21
    }

    kotlinOptions {
        jvmTarget = '17' // Use Java 17 or 21
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.cyanase.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23 // Explicitly set minSdkVersion to 23
        targetSdk = flutter.targetSdkVersion.toInteger() // Ensure this is an integer
        versionCode = flutter.versionCode.toInteger() // Ensure this is an integer
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}