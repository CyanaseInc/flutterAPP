name: cyanase_ipa

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 🚀 Build iOS Test IPA (No Signing)
    runs-on: macos-14

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v4 # Update to v4 for latest features

      - name: 🔧 Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: 💙 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'
          channel: stable
          architecture: x64

      - name: 📦 Cache Flutter and Pods
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ios/Pods
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: 🔎 Check for Merge Conflicts in project.pbxproj
        run: |
          if grep -E "^<<<<<<<|^=======|^>>>>>>>" ios/Runner.xcodeproj/project.pbxproj; then
            echo "Error: Merge conflicts detected in project.pbxproj"
            exit 1
          fi

      - name: ✅ Validate Xcode Project
        run: xcodebuild -project ios/Runner.xcodeproj -list

      - name: 🧹 Clean and Get Packages
        run: |
          flutter clean
          flutter pub get

      - name: 🍎 Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: 🚫 Disable User Script Sandboxing in Xcode project
        run: |
          cd ios
          awk '/buildSettings = {/ {print; print "\t\t\t\tENABLE_USER_SCRIPT_SANDBOXING = NO;"; next}1' Runner.xcodeproj/project.pbxproj > temp.pbxproj
          mv temp.pbxproj Runner.xcodeproj/project.pbxproj
          cd ..

      - name: ❌ Disable Code Signing & Bitcode
        run: |
          cd ios
          awk '/buildSettings = {/ {print; print "\t\t\t\tCODE_SIGN_STYLE = Manual;\n\t\t\t\tCODE_SIGN_IDENTITY = \"\";\n\t\t\t\tDEVELOPMENT_TEAM = \"\";\n\t\t\t\tPROVISIONING_PROFILE_SPECIFIER = \"\";\n\t\t\t\tENABLE_BITCODE = NO;"; next}1' Runner.xcodeproj/project.pbxproj > temp.pbxproj
          mv temp.pbxproj Runner.xcodeproj/project.pbxproj
          cd ..

      - name: 🔓 Set Permissions
        run: chmod -R u+rw ios

      - name: 🛠 Set Writable Derived Data Path
        run: |
          mkdir -p ${{ github.workspace }}/build/ios_derived
          echo "XCODE_DERIVED_DATA_PATH=${{ github.workspace }}/build/ios_derived" >> $GITHUB_ENV

      - name: 📦 Build Unsigned IPA
        run: flutter build ipa --release --no-codesign --verbose

      - name: 🔄 Regenerate iOS Project (Fallback)
        if: failure()
        run: |
          rm -rf ios
          flutter create --platforms=ios .
          cd ios
          pod install --repo-update
          cd ..
          # Reapply modifications
          awk '/buildSettings = {/ {print; print "\t\t\t\tENABLE_USER_SCRIPT_SANDBOXING = NO;"; next}1' ios/Runner.xcodeproj/project.pbxproj > ios/temp.pbxproj
          mv ios/temp.pbxproj ios/Runner.xcodeproj/project.pbxproj
          awk '/buildSettings = {/ {print; print "\t\t\t\tCODE_SIGN_STYLE = Manual;\n\t\t\t\tCODE_SIGN_IDENTITY = \"\";\n\t\t\t\tDEVELOPMENT_TEAM = \"\";\n\t\t\t\tPROVISIONING_PROFILE_SPECIFIER = \"\";\n\t\t\t\tENABLE_BITCODE = NO;"; next}1' ios/Runner.xcodeproj/project.pbxproj > ios/temp.pbxproj
          mv ios/temp.pbxproj ios/Runner.xcodeproj/project.pbxproj
          flutter build ipa --release --no-codesign --verbose

      - name: 📤 Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyanase_ios_ipa_unsigned
          path: build/ios/ipa
