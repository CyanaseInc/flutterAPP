name: cyanase_ipa

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸš€ Build iOS Test IPA (No Signing)
    runs-on: macos-14

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: ğŸ’™ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'
          channel: stable
          architecture: x64

      - name: ğŸ“¦ Cache Flutter and Pods
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ios/Pods
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ” Check for Merge Conflicts in project.pbxproj
        run: |
          if grep -E "^<<<<<<<|^=======|^>>>>>>>" ios/Runner.xcodeproj/project.pbxproj; then
            echo "âŒ Merge conflicts detected in project.pbxproj"
            exit 1
          fi

      - name: âœ… Validate Xcode Project
        run: xcodebuild -project ios/Runner.xcodeproj -list

      - name: ğŸ§¹ Clean and Get Packages
        run: |
          flutter clean
          flutter pub get

      - name: ğŸ Install CocoaPods
        run: |
          cd ios
          rm -rf Pods
          rm -f Podfile.lock
          pod deintegrate
          pod cache clean --all
          pod install --repo-update
          cd ..

      - name: â• Add Bridging Header for GeneratedPluginRegistrant
        run: |
          cd ios
          echo '#import "GeneratedPluginRegistrant.h"' > Runner/Runner-Bridging-Header.h
          sed -i '' '/buildSettings = {/a\
            \t\t\t\tSWIFT_OBJC_BRIDGING_HEADER = Runner/Runner-Bridging-Header.h;
          ' Runner.xcodeproj/project.pbxproj
          cd ..

      - name: ğŸš« Disable User Script Sandboxing
        run: |
          cd ios
          awk '/buildSettings = {/ {print; print "\t\t\t\tENABLE_USER_SCRIPT_SANDBOXING = NO;"; next}1' Runner.xcodeproj/project.pbxproj > temp.pbxproj
          mv temp.pbxproj Runner.xcodeproj/project.pbxproj
          cd ..

      - name: âŒ Disable Code Signing & Bitcode
        run: |
          cd ios
          awk '/buildSettings = {/ {
            print;
            print "\t\t\t\tCODE_SIGN_STYLE = Manual;";
            print "\t\t\t\tCODE_SIGN_IDENTITY = \"\";";
            print "\t\t\t\tDEVELOPMENT_TEAM = \"\";";
            print "\t\t\t\tPROVISIONING_PROFILE_SPECIFIER = \"\";";
            print "\t\t\t\tENABLE_BITCODE = NO;";
            next
          }1' Runner.xcodeproj/project.pbxproj > temp.pbxproj
          mv temp.pbxproj Runner.xcodeproj/project.pbxproj
          cd ..

      - name: ğŸš« Disable Swift Module Interfaces (Fix bridging headers error)
        run: |
          cd ios
          awk '/buildSettings = {/ {print; print "\t\t\t\tBUILD_LIBRARY_FOR_DISTRIBUTION = NO;"; next}1' Runner.xcodeproj/project.pbxproj > temp.pbxproj
          mv temp.pbxproj Runner.xcodeproj/project.pbxproj
          cd ..

      - name: ğŸ”“ Set Permissions
        run: chmod -R u+rw ios

      - name: ğŸ›  Set Writable Derived Data Path
        run: |
          mkdir -p ${{ github.workspace }}/build/ios_derived
          echo "XCODE_DERIVED_DATA_PATH=${{ github.workspace }}/build/ios_derived" >> $GITHUB_ENV

      - name: ğŸ“¦ Build Unsigned IPA
        run: |
          set -euo pipefail
          flutter build ipa --release --no-codesign --verbose

      - name: ğŸ§ª List Build Folder (Debugging)
        run: |
          echo "ğŸ” Listing all contents of build/ios:"
          find build/ios

      - name: ğŸ“„ Rename IPA for Release Upload
        run: |
          mkdir -p release-artifacts
          IPA_PATH=$(find build/ios -type f -name "*.ipa" | head -n 1)
          if [ -z "$IPA_PATH" ]; then
            echo "âŒ No IPA found. Here's what was built:"
            find build
            exit 1
          fi
          echo "âœ… IPA found at $IPA_PATH"
          cp "$IPA_PATH" release-artifacts/cyanase_ios_unsigned.ipa

      - name: ğŸª„ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          name: "Cyanase iOS Release"
          tag_name: "ios-${{ github.run_number }}"
          files: release-artifacts/cyanase_ios_unsigned.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload IPA Artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: cyanase_ios_ipa_unsigned
          path: release-artifacts/cyanase_ios_unsigned.ipa