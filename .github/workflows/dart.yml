name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: Install Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS Release
        run: |
          flutter build ios --release --no-codesign --verbose

      - name: Create IPA Folder
        run: mkdir -p build/ios/iphoneos/Payload

      - name: Move Runner.app into Payload
        run: mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/

      - name: Archive IPA
        run: |
          cd build/ios/iphoneos
          zip -r -9 FlutterApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Unsigned-IPA
          path: build/ios/iphoneos/FlutterApp.ipa