name: cyanase_ipa

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸš€ Build iOS Test IPA (No Signing)
    runs-on: macos-14

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: ğŸ’™ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'
          channel: stable
          architecture: x64

      - name: ğŸ”ƒ Clean and Get Packages
        run: |
          flutter clean
          flutter pub get

      - name: ğŸ Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: ğŸ§¹ Disable All Code Signing
        run: |
          cd ios
          sed -i '' 's/CODE_SIGN_STYLE = .*/CODE_SIGN_STYLE = Manual;/' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = .*/CODE_SIGN_IDENTITY = "";/' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = .*/PROVISIONING_PROFILE_SPECIFIER = "";/' Runner.xcodeproj/project.pbxproj
          sed -i '' '/ENABLE_BITCODE =/d' Runner.xcodeproj/project.pbxproj
          cd ..

      - name: ğŸ“¦ Build Unsigned IPA
        run: flutter build ipa --release --no-codesign

      - name: ğŸ“¤ Upload Unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: cyanase_ios_ipa_unsigned
          path: build/ios/ipa
