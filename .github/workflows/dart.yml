name: cyanase_ios_build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 🎉 iOS Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app
        # Explicitly select Xcode version to avoid mismatches

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'  # Matches your specified version
          channel: 'stable'
          architecture: x64
          cache: true  # Enable caching for faster builds

      # 🧹 Clean build artifacts
      - name: Clean build
        run: flutter clean

      # 📦 Get project dependencies
      - name: Install dependencies
        run: flutter pub get

      # 🔍 Debug pubspec files
      - name: List pubspec files
        run: |
          echo "pubspec.yaml contents:"
          cat pubspec.yaml
          echo "pubspec.lock contents:"
          cat pubspec.lock || echo "No pubspec.lock file found"

      # 🔄 Install Ruby and CocoaPods
      - name: Set up Ruby and CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  # Ensure compatible Ruby version
          bundler-cache: true

      # 🔄 Update and install CocoaPods
      - name: Update and Install CocoaPods
        run: |
          gem install cocoapods
          pod repo update
          pod install --repo-update
        working-directory: ios

      # ✅ Regenerate iOS project files if needed
      - name: Regenerate iOS project
        run: flutter create --platforms=ios .
        # Ensures GeneratedPluginRegistrant is created

      # 🔍 Debug GeneratedPluginRegistrant
      - name: Check for GeneratedPluginRegistrant
        run: |
          ls -la ios/Flutter
          cat ios/Flutter/GeneratedPluginRegistrant.h || echo "GeneratedPluginRegistrant.h not found"
          cat ios/Flutter/GeneratedPluginRegistrant.m || echo "GeneratedPluginRegistrant.m not found"

      # ✅ Remove bridging header reference
      - name: Remove bridging header reference
        run: |
          sed -i '' '/SWIFT_OBJC_BRIDGING_HEADER/d' ios/Runner.xcodeproj/project.pbxproj || true
          if [ -f ios/Runner/Runner-Bridging-Header.h ]; then
            rm ios/Runner/Runner-Bridging-Header.h
          fi

      # ✅ Disable BUILD_LIBRARY_FOR_DISTRIBUTION
      - name: Patch Xcode project to avoid Swift bridging header issue
        run: |
          sed -i '' 's/BUILD_LIBRARY_FOR_DISTRIBUTION = YES;/BUILD_LIBRARY_FOR_DISTRIBUTION = NO;/g' ios/Runner.xcodeproj/project.pbxproj || true

      # 🚀 Build the iOS release (without code signing)
      - name: Build iOS
        run: flutter build ios --release --no-codesign
        env:
          FLUTTER_XCODE_WORKSPACE: ios/Runner.xcworkspace
          FLUTTER_XCODE_SCHEME: Runner

      # 📁 Prepare .ipa structure
      - name: Create Payload directory
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: Move Runner.app to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      # 📦 Create .ipa zip file
      - name: Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # ☁️ Upload the .ipa to GitHub release
      - name: Upload IPA to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
