name: cyanase_ipa

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 🚀 Build iOS Test IPA (No Signing)
    runs-on: macos-14

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: 💙 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'
          channel: stable
          architecture: x64

      - name: 📦 Cache Flutter and Pods
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ios/Pods
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: 🧹 Clean and Get Packages
        run: |
          flutter clean
          flutter pub get

      - name: 🍎 Install CocoaPods
        run: |
          cd ios
          pod deintegrate
          pod cache clean --all
          pod install --repo-update
          cd ..

      - name: ➕ Add Bridging Header for GeneratedPluginRegistrant
        run: |
          cd ios
          echo '#import "GeneratedPluginRegistrant.h"' > Runner/Runner-Bridging-Header.h
          sed -i '' '/buildSettings = {/a\
            \t\t\t\tSWIFT_OBJC_BRIDGING_HEADER = Runner/Runner-Bridging-Header.h;
          ' Runner.xcodeproj/project.pbxproj
          cd ..

      - name: 🚫 Disable User Script Sandboxing
        run: |
          cd ios
          awk '/buildSettings = {/ {print; print "\t\t\t\tENABLE_USER_SCRIPT_SANDBOXING = NO;"; next}1' Runner.xcodeproj/project.pbxproj > temp.pbxproj
          mv temp.pbxproj Runner.xcodeproj/project.pbxproj
          cd ..

      - name: ❌ Disable Code Signing & Bitcode
        run: |
          cd ios
          awk '/buildSettings = {/ {
            print;
            print "\t\t\t\tCODE_SIGN_STYLE = Manual;";
            print "\t\t\t\tCODE_SIGN_IDENTITY = \"\";";
            print "\t\t\t\tDEVELOPMENT_TEAM = \"\";";
            print "\t\t\t\tPROVISIONING_PROFILE_SPECIFIER = \"\";";
            print "\t\t\t\tENABLE_BITCODE = NO;";
            next
          }1' Runner.xcodeproj/project.pbxproj > temp.pbxproj
          mv temp.pbxproj Runner.xcodeproj/project.pbxproj
          cd ..

      - name: 🚫 Configure Swift and Header Settings
        run: |
          cd ios
          awk '/buildSettings = {/ {
            print;
            print "\t\t\t\tBUILD_LIBRARY_FOR_DISTRIBUTION = NO;";
            print "\t\t\t\tSWIFT_ENABLE_MODULE_INTERFACE = NO;";
            print "\t\t\t\tDEFINES_MODULE = NO;";
            print "\t\t\t\tSWIFT_INSTALL_OBJC_HEADER = NO;";
            print "\t\t\t\tSWIFT_OBJC_BRIDGING_HEADER = Runner/Runner-Bridging-Header.h;";
            print "\t\t\t\tHEADER_SEARCH_PATHS = (";
            print "\t\t\t\t\t\"$(inherited)\",";
            print "\t\t\t\t\t\"${PODS_ROOT}/Headers/Public\",";
            print "\t\t\t\t\t\"${PODS_ROOT}/Headers/Public/Flutter\",";
            print "\t\t\t\t\t\"${PODS_ROOT}/Headers/Private\",";
            print "\t\t\t\t\t\"${PODS_ROOT}/Headers/Private/Flutter\",";
            print "\t\t\t\t\t\"${PODS_ROOT}/Flutter\",";
            print "\t\t\t\t\t\"${PODS_ROOT}/Flutter/Flutter.framework/Headers\",";
            print "\t\t\t\t);";
            print "\t\t\t\tFRAMEWORK_SEARCH_PATHS = (";
            print "\t\t\t\t\t\"$(inherited)\",";
            print "\t\t\t\t\t\"${PODS_ROOT}/Flutter\",";
            print "\t\t\t\t\t\"${PODS_CONFIGURATION_BUILD_DIR}\",";
            print "\t\t\t\t);";
            next
          }1' Runner.xcodeproj/project.pbxproj > temp.pbxproj
          mv temp.pbxproj Runner.xcodeproj/project.pbxproj
          cd ..

      - name: 🔓 Set Permissions
        run: chmod -R u+rw ios

      - name: 🛠 Set Writable Derived Data Path
        run: |
          mkdir -p ${{ github.workspace }}/build/ios_derived
          echo "XCODE_DERIVED_DATA_PATH=${{ github.workspace }}/build/ios_derived" >> $GITHUB_ENV

      - name: 📦 Build Unsigned IPA
        run: |
          flutter build ipa --release --no-codesign --verbose
          
      - name: 📤 Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyanase_ios_ipa_unsigned
          path: build/ios/ipa