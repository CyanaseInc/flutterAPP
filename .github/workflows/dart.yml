name: cyanase_ipa

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸš€ Build iOS Test IPA (No Signing)
    runs-on: macos-14

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: ğŸ’™ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'
          channel: stable
          architecture: x64

      - name: ğŸ“¦ Cache Flutter and Pods
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ios/Pods
            ios/Podfile.lock
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}-v2
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: ğŸ§¹ Clean and Get Packages
        run: |
          flutter clean
          flutter pub get
          flutter precache --ios
          flutter --version

      - name: ğŸ Clean and Install CocoaPods
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod deintegrate
          pod cache clean --all
          pod repo update
          pod install --repo-update || { echo "âŒ Pod install failed"; cat Podfile; exit 1; }
          cd ..

      - name: ğŸ§¯ Patch Pod xcconfig (Remove BUILD_LIBRARY_FOR_DISTRIBUTION)
        run: |
          find ios/Pods/Target\ Support\ Files -name "*.xcconfig" -print0 | \
          xargs -0 sed -i '' '/BUILD_LIBRARY_FOR_DISTRIBUTION/d'

      

      - name: ğŸ” Disable User Script Sandboxing
        run: |
          cd ios
          awk '/buildSettings = {/ {print; print "\t\t\t\tENABLE_USER_SCRIPT_SANDBOXING = NO;"; next}1' Runner.xcodeproj/project.pbxproj > temp.pbxproj
          mv temp.pbxproj Runner.xcodeproj/project.pbxproj
          cd ..

      - name: ğŸš« Disable Signing, Bitcode, Enable Bridging Header
        run: |
          cd ios
          awk '/buildSettings = {/ {
            print;
            print "\t\t\t\tCODE_SIGN_STYLE = Manual;";
            print "\t\t\t\tCODE_SIGN_IDENTITY = \"\";";
            print "\t\t\t\tDEVELOPMENT_TEAM = \"\";";
            print "\t\t\t\tPROVISIONING_PROFILE_SPECIFIER = \"\";";
            print "\t\t\t\tENABLE_BITCODE = NO;";
            
            next
          }1' Runner.xcodeproj/project.pbxproj > temp.pbxproj
          mv temp.pbxproj Runner.xcodeproj/project.pbxproj
          cd ..

      - name: ğŸ”“ Reset Permissions
        run: chmod -R u+rw .

      - name: ğŸ“‚ Prepare Derived Data Path
        run: |
          mkdir -p ${{ github.workspace }}/build/ios_derived
          echo "XCODE_DERIVED_DATA_PATH=${{ github.workspace }}/build/ios_derived" >> $GITHUB_ENV

      - name: ğŸ§± Build iOS App (No Signing)
        run: |
          set -euo pipefail
          flutter build ios --release --no-codesign --verbose > build.log 2>&1 || {
            echo "âŒ Build failed"
            cat build.log
            exit 1
          }
          echo "âœ… iOS build completed"

      - name: ğŸ§ª Verify Build Output
        run: |
          if [ ! -d "build/ios/iphoneos/Runner.app" ]; then
            echo "âŒ Runner.app not found"
            cat build.log
            exit 1
          fi

      - name: ğŸ§¾ Show Last 50 Build Logs
        run: tail -n 50 build.log
        if: always()

      - name: ğŸ“¦ Create IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          mv Runner.app Payload/
          zip -r app.ipa Payload
          mv app.ipa ../../..
          cd ../../..
          echo "âœ… IPA created at app.ipa"

      - name: ğŸ—ƒï¸ Rename & Move IPA
        run: |
          mkdir -p release-artifacts
          IPA_PATH=$(find . -type f -name "*.ipa" | head -n 1)
          if [ -z "$IPA_PATH" ]; then
            echo "âŒ IPA not found"
            exit 1
          fi
          cp "$IPA_PATH" release-artifacts/cyanase_ios_unsigned.ipa

      - name: ğŸš€ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          name: "Cyanase iOS Release"
          tag_name: "ios-${{ github.run_number }}"
          files: release-artifacts/cyanase_ios_unsigned.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: â˜ï¸ Upload IPA to Actions
        uses: actions/upload-artifact@v4
        with:
          name: cyanase_ios_ipa_unsigned
          path: release-artifacts/cyanase_ios_unsigned.ipa
