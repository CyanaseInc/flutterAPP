name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter pub get
      
      - run: pod repo update
        working-directory: ios

      - name: üõ†Ô∏è Fix Build Permissions
        run: |
          sudo chown -R runner:runner .
          sudo chmod -R 777 .
          mkdir -p build/ios/Release-iphoneos
          mkdir -p build/ios/archive
          mkdir -p build/ios/ipa
          sudo chown -R runner:runner build
          sudo chmod -R 777 build

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS Release
        run: |
          flutter build ios --release --no-codesign --verbose

      - name: Create IPA Folder
        run: mkdir -p build/ios/iphoneos/Payload

      - name: Move Runner.app into Payload
        run: mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/

      - name: Archive IPA
        run: |
          cd build/ios/iphoneos
          zip -r -9 FlutterApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Unsigned-IPA
          path: build/ios/iphoneos/FlutterApp.ipa