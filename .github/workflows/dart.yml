name: cyanase_ipa

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üöÄ Build iOS Test IPA (No Signing)
    runs-on: macos-14

    steps:
      - name: üõéÔ∏è Checkout Code
        uses: actions/checkout@v3

      - name: üîß Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: üíô Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'
          channel: stable
          architecture: x64

      - name: üßπ Clean and Get Packages
        run: |
          flutter clean
          flutter pub get

      - name: üçé Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: ‚ùå Disable All Code Signing
        run: |
          cd ios
          sed -i '' 's/CODE_SIGN_STYLE = .*/CODE_SIGN_STYLE = Manual;/' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = .*/CODE_SIGN_IDENTITY = "";/' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = .*/PROVISIONING_PROFILE_SPECIFIER = "";/' Runner.xcodeproj/project.pbxproj
          sed -i '' '/ENABLE_BITCODE =/d' Runner.xcodeproj/project.pbxproj
          cd ..

      - name: üîì Fix Permissions
        run: |
          sudo chown -R $(whoami) .
          sudo chmod -R 777 .

      - name: üì¶ Build IPA (No Signing)
        env:
          XCODE_DERIVED_DATA_PATH: ${{ github.workspace }}/build/ios_derived
        run: |
          mkdir -p $XCODE_DERIVED_DATA_PATH
          flutter build ipa --release --no-codesign --verbose

      - name: üì§ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyanase_ios_ipa_unsigned
          path: build/ios/ipa
