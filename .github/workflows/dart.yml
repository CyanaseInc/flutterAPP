name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: üõ†Ô∏è Set Safe Build Permissions
        run: |
          sudo chown -R runner:staff .
          sudo chmod -R u+rwX,go-w .
          mkdir -p build/ios/{Release-iphoneos,archive,ipa}
          chmod -R u+rwX build

      - name: Fix Build Directory Permissions
        run: chmod -R 777 /Users/runner/work/flutterAPP/flutterAPP/build/

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get
      
      - run: pod repo update
        working-directory: ios

      - name: üõ†Ô∏è Set Safe iOS Permissions
        run: |
          sudo chown -R runner:staff .
          chmod -R u+rwX ios
          chmod -R u+rwX build
          mkdir -p build/ios/Release-iphoneos
          chmod -R u+rwX build/ios/Release-iphoneos

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS Release
        run: flutter build ios --release --no-codesign --verbose

      - name: Create IPA Folder
        run: mkdir -p build/ios/iphoneos/Payload

      - name: Move Runner.app into Payload
        run: mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/

      - name: Archive IPA
        run: |
          cd build/ios/iphoneos
          zip -r -9 FlutterApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Unsigned-IPA
          path: build/ios/iphoneos/FlutterApp.ipa
