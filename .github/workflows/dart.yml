name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    name: 🏗️ Build IPA for iOS
    runs-on: macos-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # or whatever you're using
          channel: stable

      - name: 📦 Install Flutter dependencies
        run: flutter pub get

      - name: 🛠️ Build Flutter iOS artifacts
        run: flutter build ios --release --no-codesign

      - name: 🍎 Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: 🔧 Patch Pod xcconfig (disable bitcode and others)
        run: |
          echo 'Updating Pod settings...'
          find ios/Pods/Target\ Support\ Files -name "*.xcconfig" -print0 | xargs -0 sed -i '' 's/ENABLE_BITCODE = YES/ENABLE_BITCODE = NO/g'
          find ios/Pods/Target\ Support\ Files -name "*.xcconfig" -print0 | xargs -0 sed -i '' 's/BUILD_LIBRARY_FOR_DISTRIBUTION = YES/BUILD_LIBRARY_FOR_DISTRIBUTION = NO/g'

      - name: 🧯 Patch Runner project to disable module interfaces
        run: |
          gem install xcodeproj
          ruby -e '
            require "xcodeproj"
            proj = Xcodeproj::Project.open("ios/Runner.xcodeproj")
            proj.targets.each do |target|
              if target.name == "Runner"
                target.build_configurations.each do |config|
                  config.build_settings["BUILD_LIBRARY_FOR_DISTRIBUTION"] = "NO"
                end
              end
            end
            proj.save
          '

      - name: 🏗️ Rebuild iOS for distribution
        run: flutter build ios --release --no-codesign

      - name: 📦 Archive .ipa
        run: |
          cd ios
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r Runner.ipa Payload
          mv Runner.ipa ../Runner.ipa

      - name: 📤 Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cyanase-Runner-IPA
          path: Runner.ipa
