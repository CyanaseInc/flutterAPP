name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: Clean & Get Flutter Packages
        run: |
          flutter clean
          flutter pub get

      - name: Ensure iOS files exist
        run: |
          cd ios
          ls -la ../ios/Flutter/Generated.xcconfig
        continue-on-error: true

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Fix Permissions
        run: |
          chmod -R 777 ios
          chmod -R 777 build || true

      - name: Build iOS App
        run: flutter build ios --release --no-codesign

      - name: Create Payload folder
        run: mkdir -p Payload
        working-directory: build/ios/iphoneos

      - name: Move Runner.app
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: iOS_Unsigned_IPA
          path: build/ios/iphoneos/FlutterIpaExport.ipa
