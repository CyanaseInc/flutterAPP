name: Cyanase-iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 🎉 iOS Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 🧹 Clean build artifacts
      - name: Clean build
        run: flutter clean

      # 🛠 Repair Flutter pub cache
      - name: Repair Flutter cache
        run: flutter pub cache repair

      # 📦 Get project dependencies
      - name: Install dependencies
        run: flutter pub get

      # 🔍 Debug pubspec files
      - name: List pubspec files
        run: |
          echo "pubspec.yaml contents:"
          cat pubspec.yaml
          echo "pubspec.lock contents:"
          cat pubspec.lock || echo "No pubspec.lock file found"

      # 🔄 Update CocoaPods repo (iOS-specific)
      - run: pod repo update
        working-directory: ios

      # 🚀 Build the iOS release (without code signing)
      - run: flutter build ios --release --no-codesign

      # 📁 Prepare .ipa structure
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      # 📦 Create .ipa zip file
      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # ☁️ Upload the .ipa to GitHub release
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
