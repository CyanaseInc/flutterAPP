name: Build iOS IPA

on:
  push:
    branches: [ main ]  # Or your deployment branch
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'  # Or your Flutter version

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🧹 Clean old builds
        run: flutter clean

      - name: ⚙️ Set iOS file permissions
        run: |
          chmod -R 777 ios
          chmod -R 777 build

      - name: 📥 Install CocoaPods
        working-directory: ios
        run: |
          pod install

      - name: 🔧 Update Pod Permissions
        run: |
          sudo chmod -R 777 ios/Pods
          sudo chmod -R 777 ios/Podfile.lock

      - name: 🛠️ Build iOS app
        run: flutter build ios --release --no-codesign

      - name: 📦 Archive IPA
        run: |
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/Runner.xcarchive \
            archive

      - name: 📦 Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ios/ipa

      - name: 📤 Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: iOS-IPA
          path: build/ios/ipa/*.ipa
